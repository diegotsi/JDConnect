<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JDConnect</title>
	<link rel="stylesheet" type="text/css" href="static/css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/animate.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

</head>
<body>
	<div class="container-fluid">
		<section class="page" id="chat">
			<header>
				<div class="col-md-2 col-xs-2">
					<a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
				</div>
				<div class="col-md-8 col-xs-8">
					<h2>Grupo geral</h2>
				</div>
				<div class="col-md-2 col-xs-2">
					<img class="img-responsive" src="static/img/avatar.png">
				</div>
			</header>
			<div class="conversa">
			<div class="hora-conversa">
				Hoje - 09:41
			</div>
			<div class="row message">
					<div class="col-md-10 col-xs-10">
					<p class="message-send">
						<span>@Colheitadeira1</span> Como está o seu nível de combustível?
					</p>
					</div>
					
			</div>
			<div class="row message">
					<div class="col-md-2 col-xs-2">
						<img class="img-responsive" src="static/img/avatar.png">
					</div>
					<div class="col-md-10 col-xs-10">
						<p class="message-receive">
							Neste momento estou com 60% da capacidade total do tanque
						</p>
					</div>
					<p class="identificador">Colheitadeira 1 - 09:41</p>
			</div>
			<div class="row message">
					<div class="col-md-10 col-xs-10">
						<p class="message-send">
							<span>@Colheitadeira2</span> Me envie um relatório completo do último mês.
						</p>
					</div>
			</div>
			<div class="row message">
					<div class="col-md-2 col-xs-2">
						<img class="img-responsive" src="static/img/avatar.png">
					</div>
					<div class="col-md-10 col-xs-10">
						<div class="box">
							<img src="static/img/pdf.png" width="60" />
							<p>Baixar arquivo</p>
						</div>
					</div>
					<p class="identificador">Colheitadeira 2 - 09:41</p>
			</div>
			<div class="row message">
					<div class="col-md-10 col-xs-10">
						<p class="message-send">
							Obrigado!
						</p>
					</div>					
			</div>
			</div>
			</div>
		</section>
		<section class="inferior">
			<div class="col-md-9 col-xs-9">
				<div class="mensagem">
					<input type="text" placeholder="Envie sua mensagem"/>
				</div>
			</div>
			<div class="col-md-3 col-xs-3">
				<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="static/js/jquery.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/wow.min.js"></script>
		<script type="text/javascript">
		$( document ).ready(function() {
		$(window).scroll(function (event) {
    		var scroll = $(window).scrollTop();
    		if(scroll >20){
    			$("header").css("height", "45px"); 
    			$("header h2").css("font-size", "15px");
    		}

    		if(scroll == 0){
    			$("header").css("height", "80px");
    			$("header h2").css("font-size", "20px");
    		}
    	});
	});
    	</script>

</body>
</html>
